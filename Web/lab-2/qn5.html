<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="qn5.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" action="Post">
                <label>First Name:</label>
                <br>
                <input type="text" name="fname" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age:</label>
                <br>
                <input type="number" name="age" id="name"placeholder="Your Current Age:">
                <br><br>
                <label>Email</label>
                <br>
                <input type="email" name="email" placeholder="Enter Valid Email">
                <br><br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" id="male" >
                <span id="male" >Male</span>
                <input type="radio" name="gender" id="felmale">
                <span id="female">Female</span>
                <br><br>
                <label>Known Language:</label>
                <br>
                <input type="checkbox" name="language" id="English">
                <span id="English">English</span>
                <input type="checkbox" name="language" id="">
                <span id="Nepali">Nepali</span>
                <span id="french"French
                ></span>
                <input type="checkbox" name="language" id="hindi">
                <span id="French">French</span>
                <br><br>
                <label for="Jobs">Choose your field for Job:</label>
                <select name="Jobs" id="Jobs">
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="UI designing">UI designing</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                </select>
                <br><br>
                <label for="eligibe">Why do you think you are eligible for this job?</label>
                <br>
                <textarea name="text" id="eligibe" cols="30" rows="10"></textarea>
                <br>
                <button id="form-button">
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>

<script>
    let formbutton=document.getElementById("form-button"); 
    formbutton.addEventListener('click',(e)=>{
        e.preventDefault();
        alert('button is clicked');
    })
</script>
</html>
